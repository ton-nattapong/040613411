<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var xmrhttp;
        
        function send() {
            xmlHttp = new XMLHttpRequest(); 
            xmlHttp.onreadystatechange = showResult; 

            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            var c = document.getElementById("c").value;
            var url= "workshop1.php?a=" + a + "&b=" + b + "&c=" + c; //เชื่อมกับสตริง สร้างสตริง
       
            xmlHttp.open("GET", url); //กระบวนการฟังก์ชั่นของ ajax
            xmlHttp.send();   //ajax จะส่งก็ต่อเมื่อ onkeyup
        }

        function showResult() { //state4
            if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
                document.getElementById("result").innerHTML = xmlHttp.responseText; //ได้รับกลับมาแล้ว
                //
            }
        }
    </script>
</head>
<body>
    <h2>บันทึกการขาย</h2>
    มะม่วง กก.ละ 30 บาท ขายได้ 
    <input type="number" id="a">กก.<br>
    ส้ม กก.ละ 70 บาท ขายได้ 
    <input type="number" id="b">กก.<br>
    กล้วย หวีละ 30 บาท ขายได้ 
    <input type="number" id="c" onkeyup="send()">หวี<br>
    <span id="result"></span>
</body>
</html>
