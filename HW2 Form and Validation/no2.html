<body>
    <form action="form-echo.php">
   <h2>แบบฟอร์มจองทัวร์</h2>
   <fieldset>
  <legend>ข้อมูลทั่วไป</legend>
  <p><label>ชื่อ-สกุล:</label><br>
    <input 
        type="text" 
        placeholder="กรอกชื่อ-สกุล" 
        pattern="[A-Za-zก-๏]+[A-Za-zก-๏\s]+"
        required
        >*
 <p><label>Email :</label><br>
    <input 
        type="text" 
        pattern="[A-Za-z0-9_]+@[A-Za-z0-9_-]+.[a-z]{2,6}$"
        required
        >*
<p><label>โทรศัพท์ :</label><br>
    <input 
        type="text" 
        placeholder="+66" 
        pattern="(\+66|0)(\d[0-9]*9)"  
        required
        >*
 <p><label>ที่อยู่:</label><br>
                 <textarea name="address"
                 id="address"
                 cols="30"
                 rows="4"
                >
                </textarea>
<p><label>รหัสไปรษณีย์ :</label>
    <input 
        type="text" 
        pattern="[0-9]{5}"  
        size="5"
        maxlength="5"
       
        >
<p><label>รูปผู้จอง :</label>
    <input 
    type="file"
    id="myfile"
    name="myfile"
       
        >       

        
</fieldset>

<fieldset>
    <legend>ข้อมูลเข้าสู่ระบบ</legend>
<p><label>Username :</label>
        <input 
        type="text" 
        pattern="[A-Za-z0-9]{8}+[\s_-A-Za-zก-๏0-9]+"
            minlength="8"><br>
        <i>ประกอบด้วยตัวเลข ตัวอักษร หรือ_ตั้งแต่8ตัวไป</i>
<p><label>Password :</label>
        <input 
        type="username" 
        pattern="[A-Za-z0-9]{8}+[\s_-A-Za-zก-๏0-9]+"
            minlength="8"><br>
        <i>ประกอบด้วยอักขระอะไรก็ได้ 8 ตัวไป</i>

</fieldset>

<fieldset>
    <legend>ข้อมูลทัวร์ที่ต้องการ</legend>

        <select name="country" >
            <option value="">--select--</option>
            <option value="Austria">Austria</option>
            <option value="Korea">Korea</option>
            <option value="France">France</option>
          </select>
          <p><label>วันที่เดินทาง:</label>
            <input type="date"
              >

        <p><label>จำนวนผู้เดินทาง:</label>
            <input 
                type="number"
                min="1"
                max="10">
        
        <p><label>เน้นการท่องเที่ยวแบบใด?</label>

                <input 
                type="checkbox"
                id="ช็อปปิ้ง"
                name="ช็อปปิ้ง">

            </div>
            <div>
                <input 
                type="checkbox" 
                id="ธรรมชาติ" 
                name="ธรรมชาติ">

            </div>
            <div>

                type="checkbox"

</fieldset>
