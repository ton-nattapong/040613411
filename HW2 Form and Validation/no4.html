<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">

        USERNAME :
        <input 
            type="text"
            name="username"
            placeholder="Username"
            pattern="\d{1-15}"
            title="Username should only contain lowercase letters. e.g. john">
            
            <p><label>สาขาวิชา:</label>
                <select name="dept">
                    <option value="">--Please choose an option--</option>
                    <option value="CS">CS</option>
                    <option value="IC">IC</option>
                    <option value="MA">MA</option>
                    <option value="IMI">IMI</option>
                    <option value="AS">AS</option>
                    <option value="AFET">AFET</option>
                </select>        

               
    
        <p><label >กรอกชื่อด้วยภาษาอังกฤษ อักขระตัวใหญ่เท่านั้น:</label>
            <input
            type="text" 

            pattern="[A-Z]+[]+[A-Z]"
            >
    
        <p><label >รหัสนักศึกษา :</label>
        <input
            type="text"
            pattern="(\d{1,2}-?\d{6}-?\d{4}-?\d{1})"
        ><br>
    
        <p><label>บ้านเลขที่ :</label>
        <input
            type="text"
            pattern="((\d)+(/?\d)+)"><br>
    
        <p><label>รหัสสินค้า :</label>
        <input
            type="text"
            pattern="[A-Z]{3}(\d){2}"><br>
         <p><label>ชื่อภาษาไทย :</label>
        <input
            type="text"
            pattern="[ก-ฮ]+[]+[ก-ฮ]"><br>
    
       
        <p><input type="submit" value="Submit">
        </form>
    
</body>
</html>
